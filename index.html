<html lang="en">
<head>

  <title>Nightlife on Mars</title>
</head>

<body>
  <div class="pure-g">
    <div class="pure-u-1">
      <h2>What</h2>
      <p>Thanks so much for supporting Nightlife on Mars! We hope you enjoyed the show. If you would like to tip us, please consider one of the following methods:</p>
    </div>
    <div class="pure-u-1 venmo">
      <img src="images/venmo.png">
    </div>
  </div>
  <!-- Load Stripe.js on your website. -->
  <script src="https://js.stripe.com/v3"></script>

  <!-- Create a button that your customers click to complete their purchase. Customize the styling to suit your branding. -->
  <button
    style="background-color:#6772E5;color:#FFF;padding:8px 12px;border:0;border-radius:4px;font-size:1em"
    id="checkout-button-price_1GtUKDIaxOJy55IKUyGt8DX9"
    role="link"
  >
    Checkout
  </button>

  <div id="error-message"></div>

  <script>
  (function() {
    var stripe = Stripe('pk_test_51GtSh8IaxOJy55IKx2NsaU7bOnhGWb8v9VvGdrOuwz5Qk45cPhSBNpVrch82DPHYUQKFCYOkRgDtZWp0GHMRVZiH00Pavp5ura');

    var checkoutButton = document.getElementById('checkout-button-price_1GtUKDIaxOJy55IKUyGt8DX9');
    checkoutButton.addEventListener('click', function () {
      // When the customer clicks on the button, redirect
      // them to Checkout.
      stripe.redirectToCheckout({
        lineItems: [{price: 'price_1GtUKDIaxOJy55IKUyGt8DX9', quantity: 1}],
        mode: 'payment',
        // Do not rely on the redirect to the successUrl for fulfilling
        // purchases, customers may not always reach the success_url after
        // a successful payment.
        // Instead use one of the strategies described in
        // https://stripe.com/docs/payments/checkout/fulfillment
        successUrl: window.location.protocol + '//tips.nightlifeonmars.com/success',
        cancelUrl: window.location.protocol + '//tips.nightlifeonmars.com/canceled',
      })
      .then(function (result) {
        if (result.error) {
          // If `redirectToCheckout` fails due to a browser or network
          // error, display the localized error message to your customer.
          var displayError = document.getElementById('error-message');
          displayError.textContent = result.error.message;
        }
      });
    });
  })();
  </script>
</body>
